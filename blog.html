    <script type="text/javascript">
        var clicks = 0;
        $(".navbar-toggler").click(function() {
            clicks+= 1;
            if(isOdd(clicks)) 
            {
                $("#header-social-icons-container").css("display","none");
                $("#top-menu").attr("id","top-menu-clicked");
                $("#top-menu-clicked").removeClass("col-8");
                $("#top-menu-clicked").addClass("col-12");
                $("#navbarCollapse").addClass("navCollapseAfter");

            } else { 
                $("#header-social-icons-container").css("display","block");
                $("#top-menu-clicked").attr("id","top-menu");
                $("#top-menu").addClass("col-8");
                $("#top-menu").removeClass("col-12");
                $("#navbarCollapse").removeClass("navCollapseAfter");

            }
        });
        function isOdd(n) {
            if(Math.abs(n % 2) == 1) {
                console.log(true);
                return true;
            } else {
                return false;
            }
        }
    </script>

  <script>

      <script>
        var feedURL = "http://old.coderbunker.com/blog/feed.xml";
        $.ajax({
        type: 'GET',
        url: "https://api.rss2json.com/v1/api.json?rss_url=" + feedURL,
        dataType: 'jsonp',
        success: function(result) {
            Object.keys(result.items).forEach(function(k) {
                $("#blog-content").append("<div class='blog-post'><h2 class='blog-post-title'><a href="+result.items[k].link+" >"+result.items[k].title+"</a></h2><i class='blog-post-date'>"+result.items[k].pubDate+"</i></div>");
                console.log(k + ' - ' + result.items[k]);
            });
        }
        });
    </script>
